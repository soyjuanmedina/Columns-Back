<div class="container top-30">
  <!-- Contact Section Heading-->
  <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Calculadora de
    precios</h2>
  <!-- Icon Divider-->
  <div class="divider-custom">
    <div class="divider-custom-line"></div>
    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
    <div class="divider-custom-line"></div>
  </div>
  <!-- Contact Section Form-->
  <div class="row">
    <div class="col-lg-8 mx-auto">
      <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19.-->
      <form id="contactForm">
        <div class="control-group">
          <div class="form-group floating-label-form-group controls mb-0 pb-2">
            <label>Costo Materia prima</label>
            <input class="form-control" id="rawMaterial" type="text"
              placeholder="Costo Materia prima" [(ngModel)]="costs.rawMaterial" name="rawMaterial">
          </div>
        </div>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls mb-0 pb-2">
            <label>Costo manipulación</label>
            <input class="form-control" id="handling" type="number" placeholder="Costo manipulación"
              [(ngModel)]="costs.handling" name="handling">
          </div>
        </div>
        <br />

        <div class="form-group"><button class="btn btn-primary btn-xl" id="calculateCosts"
            (click)="calculatePrice()">Calcular</button></div>
      </form>
    </div>
  </div>
</div>




<section *ngIf="priceResult" class="page-section bg-primary text-white mb-0" id="about">
  <div class="container">
    <!-- About Section Heading-->
    <h2 class="page-section-heading text-center text-uppercase text-white">Resultado</h2>
    <!-- Icon Divider-->
    <div class="divider-custom divider-light">
      <div class="divider-custom-line"></div>
      <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
      <div class="divider-custom-line"></div>
    </div>
    <!-- About Section Content-->
    <div class="row">
      <div class="col-lg-12 ml-auto text-center">
        <p class="lead">El precio por unidad sería: {{priceResult}}</p>
      </div>

    </div>
    <!-- About Section Button-->
    <div class="text-center mt-4">
      <div class="btn btn-xl btn-outline-light" (click)="calcAgain()">
        Volver a calcular
      </div>
    </div>
  </div>
</section>
